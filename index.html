<!DOCTYPE html>
<html>
<head>
    <title>Bicycles for the Mind</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #0a0a14; }
        #input-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        textarea {
            width: 450px;
            height: 50px;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: sans-serif;
        }
        #button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
        #loading-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #0a0a14;
            z-index: 9999;
            display: flex;
            flex-direction: column; /* Stack wheel and text vertically */
            justify-content: center;
            align-items: center;
        }

        #loading-text {
            color: #fff;
            font-family: sans-serif;
            font-size: 18px;
            margin-top: 25px; /* Add space below the wheel */
        }

        /* --- THE NEW ANIMATED WHEEL --- */
        .loading-wheel {
            width: 60px;
            height: 60px;
            border: 4px solid #888; /* The rim of the wheel */
            border-radius: 50%;
            position: relative;
            animation: spin 1.5s linear infinite; /* The spin animation */
        }

        .spoke {
            width: 30px; /* Half the width of the wheel */
            height: 2px; /* Thickness of the spoke */
            background-color: #888;
            position: absolute;
            top: 29px; /* Position in the middle ( (60-2)/2 ) */
            left: 30px;
            transform-origin: left center; /* Rotate around the center hub */
        }

        /* --- THE SPIN ANIMATION DEFINITION --- */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- ALL your HTML content comes FIRST -->
    <div id="loading-overlay">
        <!-- START: New Loading Wheel HTML -->
        <div class="loading-wheel">
            <div class="spoke"></div>
            <div class="spoke" style="transform: rotate(60deg);"></div>
            <div class="spoke" style="transform: rotate(120deg);"></div>
        </div>
        <!-- END: New Loading Wheel HTML -->
        <div id="loading-text">Constructing the Bicycle for the Mind...</div>
    </div>
    <div id="canvas-container"></div>
    
    <div id="button-container">
        <button id="save-button">Save Artwork & Ideas</button>
    </div>
    
    <div id="input-container">
        <textarea id="idea-input" placeholder="Plant the seed of an idea..."></textarea>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script type="module" src="sketch.js"></script>
</body>
</html>
